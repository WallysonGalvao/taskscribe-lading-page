name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite deploy manual

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_APP_NAME: ${{ vars.NEXT_PUBLIC_APP_NAME || 'TaskScribe' }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || 'https://taskscribe.com.br' }}
          NEXT_PUBLIC_GA_ID: ${{ vars.NEXT_PUBLIC_GA_ID }}

      # Para Next.js com output: 'standalone' ou SSR
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy build files
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp next.config.ts deploy/
          # Copy node_modules (already installed)
          cp -r node_modules deploy/
          # Copy yarn files for Hostinger
          cp -r .yarn deploy/ 2>/dev/null || true
          cp .yarnrc.yml deploy/ 2>/dev/null || true

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/.cache/**
            **/.next/cache/**

      - name: Restart Node.js Application
        if: success()
        run: |
          echo "‚úÖ Deploy completed successfully!"
          echo "üîÑ Please restart the Node.js app in Hostinger panel if needed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deploy failed! Check the logs above."
