name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_APP_NAME: TaskScribe
          NEXT_PUBLIC_APP_URL: https://taskscribe.com.br

      - name: Start server
        run: yarn start &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Format Lighthouse Score
        id: lighthouse-score
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr-*.json', 'utf8'));

            const formatScore = (score) => {
              if (score >= 0.9) return `ðŸŸ¢ ${Math.round(score * 100)}`;
              if (score >= 0.5) return `ðŸŸ¡ ${Math.round(score * 100)}`;
              return `ðŸ”´ ${Math.round(score * 100)}`;
            };

            const categories = results.categories;
            const comment = `## âš¡ Lighthouse Report

            | Category | Score |
            |----------|-------|
            | Performance | ${formatScore(categories.performance.score)} |
            | Accessibility | ${formatScore(categories.accessibility.score)} |
            | Best Practices | ${formatScore(categories['best-practices'].score)} |
            | SEO | ${formatScore(categories.seo.score)} |
            `;

            return comment;
